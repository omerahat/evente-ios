<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Event Rating</title>
<link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;700;800&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#5b13ec",
                        "background-light": "#f6f6f8",
                        "background-dark": "#161022",
                    },
                    fontFamily: {
                        "display": ["Plus Jakarta Sans", "Noto Sans", "sans-serif"]
                    },
                    borderRadius: { "DEFAULT": "0.5rem", "lg": "1rem", "xl": "1.5rem", "full": "9999px" },
                },
            },
        }
    </script>
<style>
        .material-symbols-outlined {
            font-variation-settings:
                'FILL' 0,
                'wght' 400,
                'GRAD' 0,
                'opsz' 24
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display">
<div class="relative flex h-auto min-h-screen w-full flex-col group/design-root overflow-x-hidden">
<div class="flex items-center bg-background-light dark:bg-background-dark p-4 pb-2 justify-between">
<div class="text-white flex size-12 shrink-0 items-center justify-center">
<span class="material-symbols-outlined text-gray-500 dark:text-gray-400">close</span>
</div>
<h2 class="text-gray-900 dark:text-white text-lg font-bold leading-tight tracking-[-0.015em] flex-1 text-center">Rate Event</h2>
<div class="flex w-12 items-center justify-end"></div>
</div>
<div class="flex flex-col items-center justify-center pt-8">
<h1 class="text-gray-900 dark:text-white tracking-light text-3xl font-bold leading-tight px-4 text-center pb-3">How was The Grand Gala?</h1>
<p class="text-gray-500 dark:text-gray-400 text-lg">Your feedback helps others discover great events.</p>
</div>
<div class="flex flex-col items-center justify-center py-8">
<div class="flex gap-4">
<span class="material-symbols-outlined text-4xl text-gray-300 dark:text-gray-600 cursor-pointer">star</span>
<span class="material-symbols-outlined text-4xl text-gray-300 dark:text-gray-600 cursor-pointer">star</span>
<span class="material-symbols-outlined text-4xl text-gray-300 dark:text-gray-600 cursor-pointer">star</span>
<span class="material-symbols-outlined text-4xl text-gray-300 dark:text-gray-600 cursor-pointer">star</span>
<span class="material-symbols-outlined text-4xl text-gray-300 dark:text-gray-600 cursor-pointer">star</span>
</div>
<p class="text-primary text-base font-medium leading-normal pt-4">Tap to rate</p>
</div>
<div class="flex max-w-xl mx-auto flex-wrap items-end gap-4 px-4 py-3 w-full">
<label class="flex flex-col min-w-40 flex-1">
<p class="text-gray-900 dark:text-white text-base font-medium leading-normal pb-2">Your review</p>
<textarea class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-gray-900 dark:text-white focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-gray-300 dark:border-gray-700 bg-background-light dark:bg-[#1f1c27] focus:border-primary min-h-36 placeholder:text-gray-500 dark:placeholder:text-gray-400 p-4 text-base font-normal leading-normal" placeholder="Share your experience..."></textarea>
</label>
</div>
<div class="flex px-4 py-3 mt-auto mb-4 max-w-xl mx-auto w-full">
<button class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-xl h-12 px-5 flex-1 bg-primary text-white text-base font-bold leading-normal tracking-[0.015em] hover:bg-primary/90 transition-colors">
<span class="truncate">Submit</span>
</button>
</div>
</div>
</body></html>
